<div class="container-fluid text-white">
    <div class="d-flex">
        <div class="w-25 d-flex mt-4 align-items-center border-end pe-4">
            <div>
                <img [src]="coinData.image.large" class="d-flex m-auto text-center" alt="coin">
                <h3 class="text-center mb-4 mt-2">{{coinData.name}}</h3>
                <h5 [innerHtml]="coinData.description.en.split('. ')[0]"></h5>
                <div class="more-detail fs-4 mt-5 pb-4">
                    <span class="title fw-bold">Rank : </span> <span class="value">{{coinData.market_cap_rank}}</span><br>
                    <span class="title fw-bold">Current Price : </span> <span class="value">{{coinData.market_data.current_price.inr | currency: currency}}</span><br>
                    <span class="title fw-bold">Market Cap : </span> <span class="value">{{coinData.market_data.market_cap.inr | currency:currency}}</span>
                </div>
            </div>
        </div>
        <div class="w-75 ms-3">
            <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
        </div>
    </div>
</div>
